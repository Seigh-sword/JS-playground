<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <h1>JS Playground</h1>
    
    <input type="text" id="projectName" placeholder="Project Name" />

    <div class="dropdown">
      <button id="fileBtn">File â–¾</button>
      <div class="dropdown-content">
        <button id="saveBtn">Save Project</button>
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <button id="undoBtn">Undo (Ctrl+Z)</button>
        <button id="redoBtn">Redo (Ctrl+Y)</button>
      </div>
    </div>

    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="metrix">Metrix</option>
      <option value="nature">Nature</option>
      <option value="brick">Brick</option>
    </select>

    <button id="runBtn">Run</button>
  </header>

  <main>
    <textarea id="editor" placeholder="Write your JavaScript code here..."></textarea>
    <div id="preview"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
